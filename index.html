<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
    <h1>TEMPERATURE CONVERTER</h1>
    <h3>A very simple Celsius to Fahrenheit converter</h3>
    <form action="#">
        <label for="celsius">Celsius:
            <input type="text" id="celsius">
        </label>
        <label for="fahrenheit">
            <input type="text" id="fahrenheit" placeholder="fahrenheit">
        </label>
        <button type="button" id="button">convert</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
